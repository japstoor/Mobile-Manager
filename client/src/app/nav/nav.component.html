<div class="container" width="100%">

    <h1 class="d-flex justify-content-center mt-4">Mobile Management Portal</h1    >
    <h5 class="d-flex justify-content-center"></h5>
  
    <nav class="navbar navbar-expand-sm  navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <button routerLink="brand"
            class="m-1 btn btn-secondary" *ngIf="(LoginStatus$ | async) as LoginStatus" Button>Brand</button>
        </li>
  
        <li class="nav-item">
            <button routerLink="model"
            class="m-1 btn btn-secondary" *ngIf="(LoginStatus$ | async) as LoginStatus" Button>Model</button>
        </li>
    </ul>
    <span class="wel" *ngIf="(LoginStatus$ | async) as LoginStatus">Welcome</span>
    <span class="navbar-brand  h1 username" *ngIf="(LoginStatus$ | async)">{{users.user_name | uppercase}}</span>
    <button class="btn btn-dark logout float-right " type="button" (click)="logOut()" *ngIf="(LoginStatus$ | async) as LoginStatus">Logout</button>
    </nav>
  </div>

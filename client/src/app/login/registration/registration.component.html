<div class="form-froup row">

    
    <label class="col-sm-2 col-form-label mt-3">User Name</label>
    <div class="col-sm-10 mt-3">
        <input type="text" class="form-control" [(ngModel)]="user_name"
        placeholder="Enter User Name">
    </div>
    <label class="col-sm-2 col-form-label mt-3">Password</label>
    <div class="col-sm-10 mt-3">
        <input type="password" class="form-control" [(ngModel)]="password"
        placeholder="Enter Password">
    </div>
</div>

<button (click)="addUser()"  class="btn btn-primary">
    Add
</button>

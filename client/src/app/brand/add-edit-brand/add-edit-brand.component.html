<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Brand Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="BrandName"
        placeholder="Enter Brand Name">
    </div>
</div>

<button (click)="addBrand()" *ngIf="bran.BrandId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateBrand()" *ngIf="bran.BrandId!=0" class="btn btn-primary">
    Update
</button>

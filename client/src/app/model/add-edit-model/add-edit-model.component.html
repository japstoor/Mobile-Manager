<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Model Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ModelName"
        placeholder="Enter Model Name">
    </div>

    <label class="col-sm-2 col-form-label">Brand Name</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="BrandName">
           <option>--Select--</option>
           <option *ngFor="let branName of BrandList">
               {{branName.BrandName}}
           </option>
       </select>
    </div>

    <label class="col-sm-2 col-form-label">Quantity</label>
    <div class="col-sm-10">
        <input type="number"  [(ngModel)]="Quantity">
    </div>

<button (click)="addModel()" *ngIf="mod.ModelId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateModel()" *ngIf="mod.ModelId!=0" class="btn btn-primary">
    Update
</button>
